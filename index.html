<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat AN</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..1&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="robot-solid.svg">
  </head>
  <body>
    <div class="chat-wrapper">
      <!-- Chat header -->
      <header class="chat-header">
        <img src="robot-solid.svg" class="chat-logo" alt="bot logo">
        <h1>Chat AN</h1>
        <p class="chat-subtitle">Your smart assistant â€” minimal & fast</p>
      </header>

      <!-- Chats container -->
      <div id="chatbox" class="chat-container">
        <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
      </div>

      <!-- Typing container -->
      <div class="typing-container">
        <div class="typing-content">
          <div class="typing-textarea">
            <textarea id="textInput" class="input-box" placeholder="+ Ask anything" required rows="1"></textarea>
            <span id="mic-btn" class="material-symbols-rounded">mic</span>
            <span id="send-btn" class="material-symbols-rounded">arrow_outward</span>
          </div>
          <p class="disclaimer">Chat AN can make mistakes. Check important info.</p>
        </div>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="responses.js"></script>
  <script src="chat.js"></script>
</html>
