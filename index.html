<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat AN</title>

  <link rel="shortcut icon" href="robot-solid.svg" />
  <link rel="stylesheet" href="chat.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- responses.js pa ndryshime -->
  <script src="responses.js" defer></script>
  <script src="chat.js" defer></script>
</head>
<body>
  <div class="page-bg">
    <div class="chat-wrapper">
      <header class="chat-header">
        <div class="title">
          <img src="robot-solid.svg" alt="logo" class="logo">
          <span>Chat AN</span>
        </div>
      </header>

      <section id="chatbox" class="chat-body">
        <div class="botText initial"><span id="botStarterMessage">Loading...</span></div>
      </section>

      <div class="chat-footer">
        <form id="msgForm" autocomplete="off" onsubmit="return false;">
          <input id="textInput" type="text" placeholder="Shkruajni mesazhin..." aria-label="Shkruaj mesazh" />
          <button id="sendButton" type="button"><i class="fa fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
