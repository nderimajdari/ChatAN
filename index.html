<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot AN</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="shortcut icon" href="robot-solid.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="chat-container-full">
      <header class="chat-header">
        <h1>Chatbot AN</h1>
      </header>

      <main class="chat-main">
        <div id="chatbox" class="chat-messages">
          <h5 id="chat-timestamp" class="timestamp"></h5>
          <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
        </div>
      </main>

      <footer class="chat-footer">
        <div id="userInput" class="input-area">
          <input id="textInput" class="input-box" type="text" name="msg" placeholder="Type a message and press Enter..." autocomplete="off">
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="responses.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
