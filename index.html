<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat AN</title>
  <link rel="stylesheet" href="chat.css" />
  <link rel="shortcut icon" href="robot-solid.svg" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="responses.js" defer></script>
  <script src="chat.js" defer></script>
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h2>Chat AN</h2>
    </header>

    <main class="chat-main" id="chatbox">
      <div class="botText">
        <span id="botStarterMessage">Loading...</span>
      </div>
    </main>

    <footer class="chat-input-area">
      <input id="textInput" type="text" placeholder="Type your message here..." autocomplete="off" />
      <button id="sendButton"><i class="fa fa-paper-plane"></i></button>
    </footer>
  </div>
</body>
</html>
